<h1 class="title-section">What I do</h1>
<div class="section-intro">
  <p>
    I have more than 10 years' experience building software for clients all over
    the world. Below is a quick overview of my main technical skill sets and
    technologies I use. Want to find out more about my experience? Check out my
    online resume and project portfolio.
  </p>
</div>

<div
  class="flex-container"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="space-evenly"
>
  <div class="skills" fxFlex="25">
    <app-card-component
      [title]="'Angular'"
      [description]="
        'Proficient in Angular architecture, RxJS for reactive programming, NgRx for state management, testing with Jasmine and Protractor, and integrating Angular apps with RESTful services or GraphQL endpoints.'
      "
      [imageRoute]="'../../assets/angular-icon.png'"
    ></app-card-component>
  </div>
  <div class="skills" fxFlex="25">
    <app-card-component

    ></app-card-component>
  </div>
  <div class="skills" fxFlex="25">
    <app-card-component
      [title]="'NgRx'"

</div>
