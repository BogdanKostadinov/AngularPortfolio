<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [mode]="mode" class="sidenav" [opened]="openSidenav">
    <img mat-card-image src="../../assets/boko1Crop.jpg" />
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a
        [routerLink]="['/bibliography-section-component']"
        mat-list-item
        href="#"
        ><mat-icon routerLinkActive="active-icon">person</mat-icon
        ><span class="ml-2"> About me </span></a
      >
      <a [routerLink]="['/profile']" mat-list-item href="#"
        ><mat-icon routerLinkActive="active-icon">code</mat-icon
        ><span class="ml-2"> Projects </span></a
      >
      <a [routerLink]="['/profile']" mat-list-item href="#"
        ><mat-icon routerLinkActive="active-icon">list_alt</mat-icon
        ><span class="ml-2"> Resume </span></a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
